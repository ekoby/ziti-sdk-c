name: C/C++ CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.spec.name }}
    runs-on: ${{ matrix.spec.runner }}
    env:
      BUILD_NUMBER: ${{ github.run_number }}
    strategy:
      fail-fast: false
      matrix:
        spec:
        - { name: 'Linux x86_64', runner: 'ubuntu-18.04', upload: true }
        - { name: 'Linux ARM', runner: 'ubuntu-18.04', upload: true, toolchain: 'Linux_arm' }
        - { name: 'MacOS x86_64', runner: 'macOS-10.15', upload: true}
        - { name: 'Windows x86_64', runner: 'windows-2019', upload: true}
#        os:
#          - ubuntu-18.04
#          - macOS-10.15
#          - windows-latest
#        opts: [""]
#
#        include:
#          - os: windows-latest
#            opts: -G "CodeBlocks - MinGW Makefiles"
#            upload: "false"

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          echo "BUILD_NUMBER = ${BUILD_NUMBER}"
          cmake -E make_directory ${{runner.workspace}}/build
      - name: cache dependencies
        uses: actions/cache@v2
        env:
          cache-name: sdk-dependencies
        with:
          path: ${{runner.workspace}}/build/_deps
          key: ${{ runner.os }}-${{matrix.opts}}-build-${{ env.cache-name }}-${{ hashFiles('deps/*') }}

      - name: setup/build CMake
        env:
          TOOLCHAIN: ${{ matrix.spec.toolchain && format('{0}/toolchains/{1}.cmake', github.workspace, matrix.spec.toolchain) || '' }}
        run: |
          cmake -DCMAKE_TOOLCHAIN_FILE=${TOOLCHAIN} -S ${{ github.workspace }} -B ${{runner.workspace}}/build
          cmake --build ${{runner.workspace}}/build

      - name: test
        working-directory: ${{runner.workspace}}/build
        run: ctest -VV --no-compress-output

      - name: make artifacts
        run: cmake --build ${{runner.workspace}}/build --target ziti-prox-c --target package

#      - name: zip artifacts
#        if: runner.os != 'Windows'
#        run: 7z a -tzip ziti-prox-c-${{ runner.os }}.zip ${{runner.workspace}}/build/programs/ziti-prox-c/ziti-prox-c
#      - name: zip artifacts (WIN)
#        if: runner.os == 'Windows' && matrix.upload != 'false'
#        run: 7z a -tzip ziti-prox-c-${{ runner.os }}.zip ${{runner.workspace}}/build/programs/ziti-prox-c/Debug/ziti-prox-c.exe

      - name: upload artifacts
        if: matrix.spec.upload != 'false'
        uses: actions/upload-artifact@v3
        with:
          name: ziti-prox-c-${{ runner.os }}
          path: ${{ runner.workspace }}/build/programs/ziti-prox-c/ziti-prox-c${{ runner.os == 'Windows' && 'exe' || '' }}
      - name: upload SDK artifacts
        if: matrix.upload != 'false'
        uses: actions/upload-artifact@v3
        with:
          name: ziti-sdk-${{ runner.os }}
          path: ${{ runner.workspace }}/build/package/ziti-sdk-*
